<!DOCTYPE html>
<html lang="en">
<head>
  {% block head %}
    <title>My Cool Blog</title>
  {% endblock %}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  {% load static %}
  <link rel="stylesheet" href="{% static "blogs/style.css" %}">
</head>
<body>
<div class="ui container">
  <div class="ui grid">
    <div class="row">
      <a class="ui huge header" href="{% url 'blogs:index' %}">My Cool Blog</a>
    </div>
    <div class="row">
      <div class="right aligned column">
        <form class="ui search" method="get" action="{% url 'blogs:search' %}">
          <div class="ui icon input">
            <input class="prompt" name="q" type="text" placeholder="Search...">
            <i class="search icon"></i>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="ten wide column">
        {% block posts %}
        {% endblock %}
        {% block comments %}
        {% endblock %}
      </div>
      <div class="six wide column">
        <div class="ui segment">
          {% block user %}
          {% endblock %}
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
